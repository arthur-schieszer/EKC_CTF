<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Challenge 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div id="loginPage">
            <h1>Challenge 2</h1>
            <p class="subtitle">Manipulation Tactics</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit">Login</button>
            </form>
            
            <button class="back-btn" onclick="window.location.href='{{ url_for('home') }}'">‚Üê Back to Challenges</button>
            <div id="message" class="message"></div>
        </div>
        
        <div id="userDashboard" class="dashboard">
            <h2>üë§ User Dashboard</h2>
            <div class="dashboard-content">
                <p><strong>Welcome!</strong></p>
                <p>You are logged in as a regular user.</p>
                <p style="margin-top: 15px; color: #666;">You do not have access to admin features.</p>
            </div>
            <button onclick="logout()">Logout</button>
            <button class="back-btn" onclick="window.location.href='{{ url_for('home') }}'">‚Üê Back to Challenges</button>
        </div>
        
        <div id="adminDashboard" class="dashboard">
            <h2>Admin Dashboard</h2>
            <div class="dashboard-content">
                <p><strong>Welcome, Administrator!</strong></p>
                
                <div id="flagContainer" class="flag">
                    <!-- flag filled from server only if admin -->
                    <!-- nice try :) -->
                </div>
            </div>
            <button onclick="logout()">Logout</button>
            <button class="back-btn" onclick="window.location.href='{{ url_for('home') }}'">‚Üê Back to Challenges</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='challenge2.js') }}"></script>
</body>
</html>
